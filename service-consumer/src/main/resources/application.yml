spring:
  application:
    name: service-consumer
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
      config:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
        file-extension: yaml
        refresh-enabled: true
        username: nacos
        password: nacos

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# 默认配置，会被Nacos配置覆盖
consumer:
  message: Hello from Consumer - Local Config
  version: 1.0

# Gateway 配置
gateway:
  url: http://localhost:8085

# ==========================================
# Seata 分布式事务配置
# ==========================================
seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: my_tx_group
  config:
    type: nacos
    nacos:
      server-addr: localhost:8848
      namespace: ""
      group: SEATA_GROUP
      username: nacos
      password: nacos
      data-id: seataServer.properties
  registry:
    type: nacos
    nacos:
      server-addr: localhost:8848
      namespace: ""
      group: SEATA_GROUP
      application: seata-server
      username: nacos
      password: nacos
  service:
    vgroup-mapping:
      my_tx_group: default

# 日志配置
logging:
  level:
    io.seata: info
    com.timelsszhuang: debug
